    <body id="login">

		<div class="box box-50 altbox">
			<div class="boxin">
				<div class="header">
					<h3>KennelKloud</h3>
					<ul>
						<li><a href="#" class="active">login</a></li><!-- .active for active tab -->
						<li><a href="#">lost password</a></li>
					</ul>
				</div>
				<form class="table" action="/admin/login.html" method="post"><!-- Default forms (table layout) -->
					<div class="inner-form">
						<div class="msg msg-info">
							<p>Please enter your username and password.</p>
						</div>
						<table cellspacing="0">
							<tr>
								<th><label for="some1">Name:</label></th>
								<td><input class="txt" type="text" id="username" name="username" /></td>
							</tr>
							<tr>
								<th><label for="some3">Password:</label></th>
								<td><input class="txt pwd" type="password" id="password" name="password" /></td><!-- class error for wrong filled inputs -->
							</tr>
							<tr>
								<th></th>
								<td class="tr proceed">
									<input class="button" type="submit" value="Log in" />
								</td>
							</tr>
						</table>
					</div>
				</form>
			</div>
		</div>
